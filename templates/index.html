<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Flask upload picture demo </title>
</head>
<body>
         <h1> Uso de Flask para cargar una imagen local </h1>
    <form action="/upload" enctype='multipart/form-data' method='POST'>
        <input type="file" name="file" style="margin-top:20px;"/>
        <br>
        <input type = "submit" value = "Subir" class = "btn btn-primary button-new" style = "margin-top: 15px;" />
    </form>
</body>
</html>
